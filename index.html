<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comfort Hotel Lille I'Union</title>
    <style>
        /* 页面重置，避免多余滚动条 */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* 避免 body 自带滚动条 */
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        /* 页面顶部标题栏 */
        header {
            background-color: #004080; /* 酒店风格颜色 */
            color: white;
            padding: 15px 20px;
            font-size: 1.5rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* PDF iframe 容器 */
        .pdf-container {
            width: 100%;
            height: calc(100% - 60px); /* 扣掉 header 高度 */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <header>Comfort Hotel Lille I'Union - Room Instructions</header>
    <div class="pdf-container">
        <iframe src="assets/Room Instruction.pdf"></iframe>
    </div>
</body>
</html>
